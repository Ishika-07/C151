<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Car.js"></script>
  <script  src="Base.js"></script>
  
</head>

<body>

  <a-scene background="color:pink">

    <a-camera position="0 0 5">

    </a-camera>

    <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>  

    <a-entity car=" move: 0 0 0">
      <a-entity position="0 -0.5 1" rotation="0 0 0" scale="15 15 15" gltf-model="#car" shadow="cast: true; recieve:false">
      </a-entity>
    </a-entity>

    <a-entity base>
      <a-circle rotation="-85 0 0" position="0 0 0" radius="3.5">
    </a-circle>
    </a-entity>

  </a-scene>

</body>

</html>
